<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hive脚本工具集</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/layui/css/global.css" media="all">
    <link id="layuicss-skincodecss" rel="stylesheet" href="/static/layui/css/modules/code.css?v=2" media="all">
    <link id="layuicss-layer" rel="stylesheet" href="/static/layui/css/modules/layer/default/layer.css?v=3.5.1" media="all">
    <link id="layuicss-laydate" rel="stylesheet" href="/static/layui/css/modules/laydate/default/laydate.css?v=5.3.1" media="all">
</head>
<body>
    <div class="layui-container" style="min-height: 800px;">
        <blockquote class="layui-elem-quote layui-text" style="margin: 30px 0;">
            可以点击如下按钮进行生成各种内容
        </blockquote>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
          <legend style="margin-bottom: 20px; margin-top: 20px; text-align: center;" >HIVE脚本自动转换</legend>
        </fieldset>

      <fieldset class="layui-elem-field layui-field-title">
        <div class="layui-field-box">
          <ul class="layui-row layui-col-space1">
            <li class="layui-col-sm6">
              <div class="alone">
                  <a href="/hive_to_er" target="_blank">生成ER图<cite>Hive脚本转换为ER图</cite></a>
              </div>
            </li>
            <li class="layui-col-sm6">
              <div class="alone">
                  <a href="/hive_to_excel" target="_blank">生成EXCEL<cite>Hive脚本生成Excel </cite></a>
              </div>
            </li>
            {#<li class="layui-col-sm6">
              <div class="alone">
                  <a href="/build_data_verify" target="_blank">发散校验脚本<cite>生成数据发散校验脚本</cite></a>
              </div>
            </li>#}
            <li class="layui-col-sm6">
              <div class="alone">
                  <a href="/build_test_report" target="_blank">测试报告脚本<cite>构建测试报告脚本</cite></a>
              </div>
            </li>
            <li class="layui-col-sm6">
              <div class="alone">
                  <a href="/hql2mysql" target="_blank">Hive转MySQL<cite>Hive建表语句转MySQL建表语句</cite></a>
              </div>
            </li>
            <li class="layui-col-sm6">
              <div class="alone">
                  <a href="/dumplicatesql" target="_blank">建表语句生成SQL脚本（字段去重）<cite>Hive建表语句生成模型脚本</cite></a>
              </div>
            </li>
            <li class="layui-col-sm6">
              <div class="alone">
                  <a href="/none_dumplicatesql" target="_blank">建表语句生成SQL脚本（字段不去重）<cite>Hive建表语句生成模型脚本</cite></a>
              </div>
            </li>
            <li class="layui-col-sm6">
              <div class="alone">
                  <a href="/select_generate_page" target="_blank">自定义查询语句<cite>根据建表语句生成自定义查询语句</cite></a>
              </div>
            </li>
            <li class="layui-col-sm6">
              <div class="alone">
                  <a href="/tables_union" target="_blank">多表UNION ALL<cite>根据建表语句将多表合并</cite></a>
              </div>
            </li>
          </ul>
        </div>
      </fieldset>
    </div>

<script src="/static/layui/layui.js"></script>
